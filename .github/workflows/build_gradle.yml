name: Java CI/CD & Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - uses: thecodemonkey/action-get-gradle-version@master
        id: getVersion
        with:
          file: ./build.gradle.kts

      - run: 'echo App Version Is ${{ steps.getVersion.outputs.version }}'

      - name: Grant Permissions to gradlew
        run: chmod +x gradlew

      - name: Gradle Build
        run: ./gradlew build

      - name: Gradle Jar
        run: ./gradlew jar

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.getVersion.outputs.version }}.${{ github.ref }}
          tag_name: ${{ steps.getVersion.outputs.version }}.${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}



      - name: Create Release
        uses: Roang-zero1/github-create-release-action@master
        with:
          version_regex: ^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: Roang-zero1/github-upload-release-artifacts-action@master
        with:
          args: ./build/libs/AutoGraderDocsOpener-${{ steps.getVersion.outputs.version }}.jar

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
